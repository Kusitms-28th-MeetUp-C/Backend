name: meetup Server CI/CD with Docker

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: 🍃 JDK 17로 설정합니다.
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'


    
    - name: 🍃 gradle build를 위한 권한을 부여합니다.
      run: chmod +x gradlew
      
    - name: 🍃 gradle build 중입니다.
      run: ./gradlew build -x test
        
    - name: 🍃 docker image build 후 docker hub에 push합니다.
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -t haul123/qogustj:latest .

        docker push haul123/qogustj:latest
        
    - name: 🍃 deploy.sh 파일을 EC2 server로 전달합니다.
      uses: appleboy/scp-action@master
      with:
        username: ubuntu
        host: ec2-3-39-17-213.ap-northeast-2.compute.amazonaws.com
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        source: "./scripts/deploy.sh"
        target: "/home/ubuntu/"
        
    - name: 🍃 docker-compose.yml 파일을 EC2 server로 전달합니다.
      uses: appleboy/scp-action@master
      with:
        username: ubuntu
        host: ec2-3-39-17-213.ap-northeast-2.compute.amazonaws.com
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        source: "./docker-compose.yml"
        target: "/home/ubuntu/"
        
    - name: 🍃 docker hub에서 pull 후 deploy합니다.
      uses: appleboy/ssh-action@master
      with:
        username: ubuntu
        host: ec2-3-39-17-213.ap-northeast-2.compute.amazonaws.com
        key: ${{ secrets.KEY }}
        script: |
          sudo docker pull haul123/qogustj:latest
          chmod 777 ./scripts/deploy.sh
          cp ./scripts/deploy.sh ./deploy.sh
          ./deploy.sh
          docker image prune -f
